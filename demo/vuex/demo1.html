<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<script src="../../node_modules/vue/dist/vue.js"></script>
	<script src="../../node_modules/_vuex@3.0.1@vuex/dist/vuex.min.js"></script>
</head>
<body>
	<div id="app">
		<h2>{{msg}}</h2>
		<a href="javascript:;" @click="add">点击</a>
		<counter></counter>
	</div>
	<script>
		const counter = {
			template:`
				<div>{{count}}</div>

			`,
			computed:{
				count(){
					return this.$store.state.count;
				}
			}
		}
		const store = new Vuex.Store({
			state:{
				count:11
			},
			mutations:{
				changeCount(state,num){
					state.count=num
				}
			},
			actions:{
				incrementAction(){
					
				}
			}
		});
		new Vue({
			el:'#app',
			store,
			data:{
				msg:'vuex的使用'
			},
			components:{
				counter
			},
			methods:{
				add(){
					this.$store.commit('changeCount',100)
				}
			}

		})
	</script>
</body>
</html>
